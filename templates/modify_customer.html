{% extends 'base.html' %}

{% block title %}Ügyfél módosítás{% endblock %}

{% block content %}
  <h3>Ügyfél adatainak módosítása</h3><br><br>
  <form method="post">
    {% csrf_token %}
    <table>
    	<tr>
    		<td><label for="id_customerName">Ügyfél neve:</label></td>
    		<td><input id="id_customerName" name="customerName" type="text" value="{{ instance.customerName }}" required="required"></td>
    	</tr>
    	<tr>
    		<td><label for="id_customerPhone">Ügyfél telefonszáma:</label></td>
    		<td><input id="id_customerPhone" name="customerPhone" type="text" value="{{ instance.customerPhone }}" required="required"></td>
    	</tr>
    	<tr>
    		<td><label for="id_customerEmail">Ügyfél e-mail címe:</label></td>
    		<td><input id="id_customerEmail" name="customerEmail" type="text" value="{{ instance.customerEmail }}"></td>
    	</tr>
    </table>
    <br>
    <button type="submit">Mentés</button>
</form>
{% endblock %}
